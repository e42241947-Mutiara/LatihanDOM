<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling 7</title>
    <script>
        function myMessage() {
            alert ("Pesan ini akan muncul setiap halaman di load");
        }
    </script>
</head>
<body onload="myMessage()">
    
</body>
</html>
