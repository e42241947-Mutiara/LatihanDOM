<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling 4</title>
</head>
<body>
    <h2>JavaScript HTML Events</h2>
    Masukkan Nama (huruf kecil) : <input type="text" id="fname" onchange="upperCase()">
    <script>
        function upperCase() {
            const x = document.getElementById('fname');
            x.value = x.value.toUpperCase();
        }
    </script>
</body>
</html>
